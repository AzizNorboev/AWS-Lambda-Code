name: Deploy Lambda to S3

on:
  push:
    branches:
      - main

env:
  DOTNET_ROOT: /usr/share/dotnet
  LAMBDA_NAME: LibrarySqsLambda-CICD
  S3_BUCKET: lambda-code-bucket-new
  ARTIFACT_NAME: LibrarySqsLambda.zip

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build and package .NET Lambda
        run: |
          dotnet restore
          dotnet lambda package --configuration release --framework dotnet6 --output-package ${env.ARTIFACT_NAME}
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Lambda package to S3
        run: aws s3 cp bin/Release/net6.0/LibrarySqsLambda.zip s3://${{ env.S3_BUCKET }}/LambdaFunctionCode/

      - name: Update Lambda function with new code
        run: aws lambda update-function-code --function-name ${{ env.LAMBDA_NAME }} --s3-bucket ${{ env.S3_BUCKET }} --s3-key LambdaCode/LambdaCode/${{ env.ARTIFACT_NAME }}
